<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecomOrderSerchType">
            <h2><span jhiTranslate="eshipperApp.ecomOrderSerchType.detail.title">Ecom Order Serch Type</span> {{ ecomOrderSerchType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ecomOrderSerchType.name">Name</span></dt>
                <dd>
                    <span>{{ ecomOrderSerchType.name }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomOrderSerchType.value">Value</span></dt>
                <dd>
                    <span>{{ ecomOrderSerchType.value }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecom-order-serch-type', ecomOrderSerchType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
