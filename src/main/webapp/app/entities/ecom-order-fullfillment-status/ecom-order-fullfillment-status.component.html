<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.ecomOrderFullfillmentStatus.home.title">Ecom Order Fullfillment Statuses</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ecom-order-fullfillment-status" [routerLink]="['/ecom-order-fullfillment-status/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.ecomOrderFullfillmentStatus.home.createLabel">
            Create a new Ecom Order Fullfillment Status
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ecomOrderFullfillmentStatuses?.length === 0">
        <span jhiTranslate="eshipperApp.ecomOrderFullfillmentStatus.home.notFound">No ecomOrderFullfillmentStatuses found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ecomOrderFullfillmentStatuses && ecomOrderFullfillmentStatuses.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomOrderFullfillmentStatus.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomOrderFullfillmentStatus.value">Value</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ecomOrderFullfillmentStatus of ecomOrderFullfillmentStatuses ;trackBy: trackId">
                    <td><a [routerLink]="['/ecom-order-fullfillment-status', ecomOrderFullfillmentStatus.id, 'view']">{{ ecomOrderFullfillmentStatus.id }}</a></td>
                    <td>{{ ecomOrderFullfillmentStatus.name }}</td>
                    <td>{{ ecomOrderFullfillmentStatus.value }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ecom-order-fullfillment-status', ecomOrderFullfillmentStatus.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ecom-order-fullfillment-status', ecomOrderFullfillmentStatus.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ecomOrderFullfillmentStatus)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
