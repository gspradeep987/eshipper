<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.elasticSearchAffiliate.home.title">Elastic Search Affiliates</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-elastic-search-affiliate" [routerLink]="['/elastic-search-affiliate/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.elasticSearchAffiliate.home.createLabel">
            Create a new Elastic Search Affiliate
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="elasticSearchAffiliates?.length === 0">
        <span jhiTranslate="eshipperApp.elasticSearchAffiliate.home.notFound">No elasticSearchAffiliates found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="elasticSearchAffiliates && elasticSearchAffiliates.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="affiliateId"><span jhiTranslate="eshipperApp.elasticSearchAffiliate.affiliate">Affiliate</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="elasticStatusId"><span jhiTranslate="eshipperApp.elasticSearchAffiliate.elasticStatus">Elastic Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let elasticSearchAffiliate of elasticSearchAffiliates ;trackBy: trackId">
                    <td><a [routerLink]="['/elastic-search-affiliate', elasticSearchAffiliate.id, 'view']">{{ elasticSearchAffiliate.id }}</a></td>
                    <td>
                        <div *ngIf="elasticSearchAffiliate.affiliateId">
                            <a [routerLink]="['/affiliate', elasticSearchAffiliate.affiliateId , 'view']" >{{ elasticSearchAffiliate.affiliateId }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="elasticSearchAffiliate.elasticStatusId">
                            <a [routerLink]="['/elastic-status', elasticSearchAffiliate.elasticStatusId , 'view']" >{{ elasticSearchAffiliate.elasticStatusId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/elastic-search-affiliate', elasticSearchAffiliate.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/elastic-search-affiliate', elasticSearchAffiliate.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(elasticSearchAffiliate)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="elasticSearchAffiliates && elasticSearchAffiliates.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
