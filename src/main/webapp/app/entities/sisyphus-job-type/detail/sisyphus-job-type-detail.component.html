<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sisyphusJobType">
      <h2 data-cy="sisyphusJobTypeDetailsHeading">
        <span jhiTranslate="eshipperApp.sisyphusJobType.detail.title">Sisyphus Job Type</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ sisyphusJobType.id }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.sisyphusJobType.name">Name</span></dt>
        <dd>
          <span>{{ sisyphusJobType.name }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.sisyphusJobType.description">Description</span></dt>
        <dd>
          <span>{{ sisyphusJobType.description }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.sisyphusJobType.sisyphusJobType">Sisyphus Job Type</span></dt>
        <dd>
          <div *ngIf="sisyphusJobType.sisyphusJobType">
            <a [routerLink]="['/sisyphus-job', sisyphusJobType.sisyphusJobType?.id, 'view']">{{ sisyphusJobType.sisyphusJobType?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/sisyphus-job-type', sisyphusJobType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
