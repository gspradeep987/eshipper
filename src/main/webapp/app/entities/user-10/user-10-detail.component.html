<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="user10">
            <h2><span jhiTranslate="eshipperApp.user10.detail.title">User 10</span> {{ user10.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.user10.woSalesAgent">Wo Sales Agent</span></dt>
                <dd>
                    <div *ngIf="user10.woSalesAgentId">
                        <a [routerLink]="['/wo-sales-agent', user10.woSalesAgentId, 'view']">{{ user10.woSalesAgentId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-10', user10.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
