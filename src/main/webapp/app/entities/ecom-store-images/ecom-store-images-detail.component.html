<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecomStoreImages">
            <h2><span jhiTranslate="eshipperApp.ecomStoreImages.detail.title">Ecom Store Images</span> {{ ecomStoreImages.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ecomStoreImages.name">Name</span></dt>
                <dd>
                    <span>{{ ecomStoreImages.name }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomStoreImages.imagePath">Image Path</span></dt>
                <dd>
                    <span>{{ ecomStoreImages.imagePath }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecom-store-images', ecomStoreImages.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
