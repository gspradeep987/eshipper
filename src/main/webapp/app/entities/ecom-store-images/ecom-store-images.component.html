<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.ecomStoreImages.home.title">Ecom Store Images</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ecom-store-images" [routerLink]="['/ecom-store-images/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.ecomStoreImages.home.createLabel">
            Create a new Ecom Store Images
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ecomStoreImages?.length === 0">
        <span jhiTranslate="eshipperApp.ecomStoreImages.home.notFound">No ecomStoreImages found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ecomStoreImages && ecomStoreImages.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomStoreImages.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomStoreImages.imagePath">Image Path</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ecomStoreImages of ecomStoreImages ;trackBy: trackId">
                    <td><a [routerLink]="['/ecom-store-images', ecomStoreImages.id, 'view']">{{ ecomStoreImages.id }}</a></td>
                    <td>{{ ecomStoreImages.name }}</td>
                    <td>{{ ecomStoreImages.imagePath }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ecom-store-images', ecomStoreImages.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ecom-store-images', ecomStoreImages.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ecomStoreImages)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
