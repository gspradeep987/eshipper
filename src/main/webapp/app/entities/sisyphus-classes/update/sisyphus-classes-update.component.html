<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-sisyphus-classes-heading"
        data-cy="SisyphusClassesCreateUpdateHeading"
        jhiTranslate="eshipperApp.sisyphusClasses.home.createOrEditLabel"
      >
        Create or edit a Sisyphus Classes
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.sisyphusClasses.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.sisyphusClasses.description" for="field_description"
            >Description</label
          >
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.sisyphusClasses.sisyphusClasses" for="field_sisyphusClasses"
            >Sisyphus Classes</label
          >
          <select
            class="form-control"
            id="field_sisyphusClasses"
            data-cy="sisyphusClasses"
            name="sisyphusClasses"
            formControlName="sisyphusClasses"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                sisyphusSubJobOption.id === editForm.get('sisyphusClasses')!.value?.id
                  ? editForm.get('sisyphusClasses')!.value
                  : sisyphusSubJobOption
              "
              *ngFor="let sisyphusSubJobOption of sisyphusSubJobsSharedCollection; trackBy: trackSisyphusSubJobById"
            >
              {{ sisyphusSubJobOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
