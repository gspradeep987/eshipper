<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="salesAgentType">
            <h2><span jhiTranslate="eshipperApp.salesAgentType.detail.title">Sales Agent Type</span> {{ salesAgentType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.salesAgentType.agentType">Agent Type</span></dt>
                <dd>
                    <span>{{ salesAgentType.agentType }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sales-agent-type', salesAgentType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
