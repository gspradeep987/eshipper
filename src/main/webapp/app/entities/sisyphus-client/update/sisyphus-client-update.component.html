<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-sisyphus-client-heading"
        data-cy="SisyphusClientCreateUpdateHeading"
        jhiTranslate="eshipperApp.sisyphusClient.home.createOrEditLabel"
      >
        Create or edit a Sisyphus Client
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.sisyphusClient.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.sisyphusClient.contact" for="field_contact">Contact</label>
          <input type="text" class="form-control" name="contact" id="field_contact" data-cy="contact" formControlName="contact" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.sisyphusClient.defaultFolder" for="field_defaultFolder"
            >Default Folder</label
          >
          <input
            type="text"
            class="form-control"
            name="defaultFolder"
            id="field_defaultFolder"
            data-cy="defaultFolder"
            formControlName="defaultFolder"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.sisyphusClient.sisyphusClient" for="field_sisyphusClient"
            >Sisyphus Client</label
          >
          <select
            class="form-control"
            id="field_sisyphusClient"
            data-cy="sisyphusClient"
            name="sisyphusClient"
            formControlName="sisyphusClient"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                sisyphusJobOption.id === editForm.get('sisyphusClient')!.value?.id
                  ? editForm.get('sisyphusClient')!.value
                  : sisyphusJobOption
              "
              *ngFor="let sisyphusJobOption of sisyphusJobsSharedCollection; trackBy: trackSisyphusJobById"
            >
              {{ sisyphusJobOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
