<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecomMarkupPrimary">
            <h2><span jhiTranslate="eshipperApp.ecomMarkupPrimary.detail.title">Ecom Markup Primary</span> {{ ecomMarkupPrimary.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ecomMarkupPrimary.value">Value</span></dt>
                <dd>
                    <span>{{ ecomMarkupPrimary.value }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomMarkupPrimary.fromLane">From Lane</span></dt>
                <dd>
                    <span>{{ ecomMarkupPrimary.fromLane }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomMarkupPrimary.toLane">To Lane</span></dt>
                <dd>
                    <span>{{ ecomMarkupPrimary.toLane }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecom-markup-primary', ecomMarkupPrimary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
