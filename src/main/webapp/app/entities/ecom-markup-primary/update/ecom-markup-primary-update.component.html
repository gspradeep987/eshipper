<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-ecom-markup-primary-heading"
        data-cy="EcomMarkupPrimaryCreateUpdateHeading"
        jhiTranslate="eshipperApp.ecomMarkupPrimary.home.createOrEditLabel"
      >
        Create or edit a Ecom Markup Primary
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.ecomMarkupPrimary.value" for="field_value">Value</label>
          <input type="number" class="form-control" name="value" id="field_value" data-cy="value" formControlName="value" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.ecomMarkupPrimary.fromLane" for="field_fromLane">From Lane</label>
          <input type="text" class="form-control" name="fromLane" id="field_fromLane" data-cy="fromLane" formControlName="fromLane" />
          <div *ngIf="editForm.get('fromLane')!.invalid && (editForm.get('fromLane')!.dirty || editForm.get('fromLane')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('fromLane')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="eshipperApp.ecomMarkupPrimary.toLane" for="field_toLane">To Lane</label>
          <input type="text" class="form-control" name="toLane" id="field_toLane" data-cy="toLane" formControlName="toLane" />
          <div *ngIf="editForm.get('toLane')!.invalid && (editForm.get('toLane')!.dirty || editForm.get('toLane')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('toLane')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
