<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.ecomMarkupPrimary.home.title">Ecom Markup Primaries</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ecom-markup-primary" [routerLink]="['/ecom-markup-primary/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.ecomMarkupPrimary.home.createLabel">
            Create a new Ecom Markup Primary
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ecomMarkupPrimaries?.length === 0">
        <span jhiTranslate="eshipperApp.ecomMarkupPrimary.home.notFound">No ecomMarkupPrimaries found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ecomMarkupPrimaries?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomMarkupPrimary.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomMarkupPrimary.fromLane">From Lane</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomMarkupPrimary.toLane">To Lane</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ecomMarkupPrimary of ecomMarkupPrimaries ;trackBy: trackId">
                    <td><a [routerLink]="['/ecom-markup-primary', ecomMarkupPrimary.id, 'view']">{{ ecomMarkupPrimary.id }}</a></td>
                    <td>{{ ecomMarkupPrimary.value }}</td>
                    <td>{{ ecomMarkupPrimary.fromLane }}</td>
                    <td>{{ ecomMarkupPrimary.toLane }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ecom-markup-primary', ecomMarkupPrimary.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ecom-markup-primary', ecomMarkupPrimary.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ecomMarkupPrimary)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
