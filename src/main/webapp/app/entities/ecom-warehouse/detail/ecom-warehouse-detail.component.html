<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ecomWarehouse">
      <h2 data-cy="ecomWarehouseDetailsHeading"><span jhiTranslate="eshipperApp.ecomWarehouse.detail.title">Ecom Warehouse</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ecomWarehouse.id }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.ecomWarehouse.name">Name</span></dt>
        <dd>
          <span>{{ ecomWarehouse.name }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.ecomWarehouse.address">Address</span></dt>
        <dd>
          <span>{{ ecomWarehouse.address }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ecom-warehouse', ecomWarehouse.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
