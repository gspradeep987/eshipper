<div>
  <h2 id="page-heading" data-cy="JobTypeHeading">
    <span jhiTranslate="eshipperApp.jobType.home.title">Job Types</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="eshipperApp.jobType.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-job-type"
        [routerLink]="['/job-type/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="eshipperApp.jobType.home.createLabel"> Create a new Job Type </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="jobTypes?.length === 0">
    <span jhiTranslate="eshipperApp.jobType.home.notFound">No jobTypes found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="jobTypes && jobTypes.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.jobType.iD">I D</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.jobType.nAME">N AME</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.jobType.dESCRIPTION">D ESCRIPTION</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.jobType.jobType">Job Type</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jobType of jobTypes; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/job-type', jobType.id, 'view']">{{ jobType.id }}</a>
          </td>
          <td>{{ jobType.iD }}</td>
          <td>{{ jobType.nAME }}</td>
          <td>{{ jobType.dESCRIPTION }}</td>
          <td>
            <div *ngIf="jobType.jobType">
              <a [routerLink]="['/sisyphus-job', jobType.jobType?.id, 'view']">{{ jobType.jobType?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/job-type', jobType.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/job-type', jobType.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(jobType)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
