<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.ecomorderAttachment.home.title">Ecomorder Attachments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ecomorder-attachment" [routerLink]="['/ecomorder-attachment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.ecomorderAttachment.home.createLabel">
            Create a new Ecomorder Attachment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ecomorderAttachments?.length === 0">
        <span jhiTranslate="eshipperApp.ecomorderAttachment.home.notFound">No ecomorderAttachments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ecomorderAttachments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomorderAttachment.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomorderAttachment.attachmentPath">Attachment Path</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomorderAttachment.ecomOrder">Ecom Order</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ecomorderAttachment of ecomorderAttachments ;trackBy: trackId">
                    <td><a [routerLink]="['/ecomorder-attachment', ecomorderAttachment.id, 'view']">{{ ecomorderAttachment.id }}</a></td>
                    <td>{{ ecomorderAttachment.name }}</td>
                    <td>{{ ecomorderAttachment.attachmentPath }}</td>
                    <td>
                        <div *ngIf="ecomorderAttachment.ecomOrderId">
                            <a [routerLink]="['/ecom-order', ecomorderAttachment.ecomOrderId , 'view']" >{{ ecomorderAttachment.ecomOrderId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ecomorder-attachment', ecomorderAttachment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ecomorder-attachment', ecomorderAttachment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ecomorderAttachment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
