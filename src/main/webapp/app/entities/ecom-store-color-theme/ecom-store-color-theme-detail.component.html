<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecomStoreColorTheme">
            <h2><span jhiTranslate="eshipperApp.ecomStoreColorTheme.detail.title">Ecom Store Color Theme</span> {{ ecomStoreColorTheme.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ecomStoreColorTheme.primary">Primary</span></dt>
                <dd>
                    <span>{{ ecomStoreColorTheme.primary }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomStoreColorTheme.secondary">Secondary</span></dt>
                <dd>
                    <span>{{ ecomStoreColorTheme.secondary }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecom-store-color-theme', ecomStoreColorTheme.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
