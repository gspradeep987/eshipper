<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ecom-store-color-theme-heading" jhiTranslate="eshipperApp.ecomStoreColorTheme.home.createOrEditLabel">Create or edit a Ecom Store Color Theme</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreColorTheme.primary" for="field_primary">Primary</label>
                    <input type="text" class="form-control" name="primary" id="field_primary"
                           formControlName="primary"/>
                    <div *ngIf="editForm.get('primary')!.invalid && (editForm.get('primary')!.dirty || editForm.get('primary')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('primary')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreColorTheme.secondary" for="field_secondary">Secondary</label>
                    <input type="text" class="form-control" name="secondary" id="field_secondary"
                           formControlName="secondary"/>
                    <div *ngIf="editForm.get('secondary')!.invalid && (editForm.get('secondary')!.dirty || editForm.get('secondary')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('secondary')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
