<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.ecomMarkupQuaternary.home.title">Ecom Markup Quaternaries</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ecom-markup-quaternary" [routerLink]="['/ecom-markup-quaternary/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.ecomMarkupQuaternary.home.createLabel">
            Create a new Ecom Markup Quaternary
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ecomMarkupQuaternaries?.length === 0">
        <span jhiTranslate="eshipperApp.ecomMarkupQuaternary.home.notFound">No ecomMarkupQuaternaries found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ecomMarkupQuaternaries?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomMarkupQuaternary.value">Value</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomMarkupQuaternary.country">Country</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ecomMarkupQuaternary of ecomMarkupQuaternaries ;trackBy: trackId">
                    <td><a [routerLink]="['/ecom-markup-quaternary', ecomMarkupQuaternary.id, 'view']">{{ ecomMarkupQuaternary.id }}</a></td>
                    <td>{{ ecomMarkupQuaternary.value }}</td>
                    <td>
                        <div *ngIf="ecomMarkupQuaternary.countryId">
                            <a [routerLink]="['/country', ecomMarkupQuaternary.countryId , 'view']" >{{ ecomMarkupQuaternary.countryId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ecom-markup-quaternary', ecomMarkupQuaternary.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ecom-markup-quaternary', ecomMarkupQuaternary.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ecomMarkupQuaternary)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
