<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ecomMarkupSecondary">
      <h2 data-cy="ecomMarkupSecondaryDetailsHeading">
        <span jhiTranslate="eshipperApp.ecomMarkupSecondary.detail.title">Ecom Markup Secondary</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ecomMarkupSecondary.id }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.ecomMarkupSecondary.value">Value</span></dt>
        <dd>
          <span>{{ ecomMarkupSecondary.value }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.ecomMarkupSecondary.fromZip">From Zip</span></dt>
        <dd>
          <span>{{ ecomMarkupSecondary.fromZip }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.ecomMarkupSecondary.toZip">To Zip</span></dt>
        <dd>
          <span>{{ ecomMarkupSecondary.toZip }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ecom-markup-secondary', ecomMarkupSecondary.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
