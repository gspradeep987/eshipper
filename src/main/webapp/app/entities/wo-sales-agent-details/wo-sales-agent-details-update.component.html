<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wo-sales-agent-details-heading" jhiTranslate="eshipperApp.woSalesAgentDetails.home.createOrEditLabel">Create or edit a Wo Sales Agent Details</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.woSalesAgentDetails.hstNumber" for="field_hstNumber">Hst Number</label>
                    <input type="number" class="form-control" name="hstNumber" id="field_hstNumber"
                           formControlName="hstNumber"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.woSalesAgentDetails.promoCode" for="field_promoCode">Promo Code</label>
                    <input type="text" class="form-control" name="promoCode" id="field_promoCode"
                           formControlName="promoCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.woSalesAgentDetails.promoUrl" for="field_promoUrl">Promo Url</label>
                    <input type="text" class="form-control" name="promoUrl" id="field_promoUrl"
                           formControlName="promoUrl"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
