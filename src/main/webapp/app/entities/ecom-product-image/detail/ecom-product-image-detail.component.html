<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ecomProductImage">
      <h2 data-cy="ecomProductImageDetailsHeading">
        <span jhiTranslate="eshipperApp.ecomProductImage.detail.title">Ecom Product Image</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ ecomProductImage.id }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.ecomProductImage.imageName">Image Name</span></dt>
        <dd>
          <span>{{ ecomProductImage.imageName }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.ecomProductImage.imagePath">Image Path</span></dt>
        <dd>
          <span>{{ ecomProductImage.imagePath }}</span>
        </dd>
        <dt><span jhiTranslate="eshipperApp.ecomProductImage.ecomProduct">Ecom Product</span></dt>
        <dd>
          <div *ngIf="ecomProductImage.ecomProduct">
            <a [routerLink]="['/ecom-product', ecomProductImage.ecomProduct?.id, 'view']">{{ ecomProductImage.ecomProduct?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/ecom-product-image', ecomProductImage.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
