<div>
  <h2 id="page-heading" data-cy="EcomProductImageHeading">
    <span jhiTranslate="eshipperApp.ecomProductImage.home.title">Ecom Product Images</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="eshipperApp.ecomProductImage.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ecom-product-image"
        [routerLink]="['/ecom-product-image/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="eshipperApp.ecomProductImage.home.createLabel"> Create a new Ecom Product Image </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ecomProductImages?.length === 0">
    <span jhiTranslate="eshipperApp.ecomProductImage.home.notFound">No ecomProductImages found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ecomProductImages && ecomProductImages.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomProductImage.imageName">Image Name</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomProductImage.imagePath">Image Path</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomProductImage.ecomProduct">Ecom Product</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ecomProductImage of ecomProductImages; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ecom-product-image', ecomProductImage.id, 'view']">{{ ecomProductImage.id }}</a>
          </td>
          <td>{{ ecomProductImage.imageName }}</td>
          <td>{{ ecomProductImage.imagePath }}</td>
          <td>
            <div *ngIf="ecomProductImage.ecomProduct">
              <a [routerLink]="['/ecom-product', ecomProductImage.ecomProduct?.id, 'view']">{{ ecomProductImage.ecomProduct?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ecom-product-image', ecomProductImage.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ecom-product-image', ecomProductImage.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ecomProductImage)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
