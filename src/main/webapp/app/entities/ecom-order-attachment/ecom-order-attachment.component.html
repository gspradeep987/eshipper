<div>
    <h2 id="page-heading">
        <span jhiTranslate="eshipperApp.ecomOrderAttachment.home.title">Ecom Order Attachments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ecom-order-attachment" [routerLink]="['/ecom-order-attachment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="eshipperApp.ecomOrderAttachment.home.createLabel">
            Create a new Ecom Order Attachment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="ecomOrderAttachments?.length === 0">
        <span jhiTranslate="eshipperApp.ecomOrderAttachment.home.notFound">No ecomOrderAttachments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="ecomOrderAttachments?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomOrderAttachment.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomOrderAttachment.attachmentPath">Attachment Path</span></th>
                    <th scope="col" ><span jhiTranslate="eshipperApp.ecomOrderAttachment.ecomOrder">Ecom Order</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ecomOrderAttachment of ecomOrderAttachments ;trackBy: trackId">
                    <td><a [routerLink]="['/ecom-order-attachment', ecomOrderAttachment.id, 'view']">{{ ecomOrderAttachment.id }}</a></td>
                    <td>{{ ecomOrderAttachment.name }}</td>
                    <td>{{ ecomOrderAttachment.attachmentPath }}</td>
                    <td>
                        <div *ngIf="ecomOrderAttachment.ecomOrderId">
                            <a [routerLink]="['/ecom-order', ecomOrderAttachment.ecomOrderId , 'view']" >{{ ecomOrderAttachment.ecomOrderId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ecom-order-attachment', ecomOrderAttachment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ecom-order-attachment', ecomOrderAttachment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(ecomOrderAttachment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
