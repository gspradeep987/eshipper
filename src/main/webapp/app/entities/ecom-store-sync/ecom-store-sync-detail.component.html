<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecomStoreSync">
            <h2><span jhiTranslate="eshipperApp.ecomStoreSync.detail.title">Ecom Store Sync</span> {{ ecomStoreSync.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ecomStoreSync.name">Name</span></dt>
                <dd>
                    <span>{{ ecomStoreSync.name }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomStoreSync.syncFrequency">Sync Frequency</span></dt>
                <dd>
                    <span>{{ ecomStoreSync.syncFrequency }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomStoreSync.syncInterval">Sync Interval</span></dt>
                <dd>
                    <span>{{ ecomStoreSync.syncInterval }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecom-store-sync', ecomStoreSync.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
