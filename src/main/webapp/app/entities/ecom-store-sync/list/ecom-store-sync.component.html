<div>
  <h2 id="page-heading" data-cy="EcomStoreSyncHeading">
    <span jhiTranslate="eshipperApp.ecomStoreSync.home.title">Ecom Store Syncs</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="eshipperApp.ecomStoreSync.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ecom-store-sync"
        [routerLink]="['/ecom-store-sync/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="eshipperApp.ecomStoreSync.home.createLabel"> Create a new Ecom Store Sync </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ecomStoreSyncs?.length === 0">
    <span jhiTranslate="eshipperApp.ecomStoreSync.home.notFound">No ecomStoreSyncs found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ecomStoreSyncs && ecomStoreSyncs.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomStoreSync.name">Name</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomStoreSync.syncFrequency">Sync Frequency</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomStoreSync.syncInterval">Sync Interval</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ecomStoreSync of ecomStoreSyncs; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ecom-store-sync', ecomStoreSync.id, 'view']">{{ ecomStoreSync.id }}</a>
          </td>
          <td>{{ ecomStoreSync.name }}</td>
          <td>{{ ecomStoreSync.syncFrequency }}</td>
          <td>{{ ecomStoreSync.syncInterval }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ecom-store-sync', ecomStoreSync.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ecom-store-sync', ecomStoreSync.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ecomStoreSync)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
