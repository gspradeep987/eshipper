<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ecom-store-shipment-settings-heading" jhiTranslate="eshipperApp.ecomStoreShipmentSettings.home.createOrEditLabel">Create or edit a Ecom Store Shipment Settings</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreShipmentSettings.shippingMode" for="field_shippingMode">Shipping Mode</label>
                    <input type="text" class="form-control" name="shippingMode" id="field_shippingMode"
                           formControlName="shippingMode"/>
                    <div *ngIf="editForm.get('shippingMode')!.invalid && (editForm.get('shippingMode')!.dirty || editForm.get('shippingMode')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('shippingMode')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 20 }">
                        This field cannot be longer than 20 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreShipmentSettings.signatureReqd" for="field_signatureReqd">Signature Reqd</label>
                    <input type="text" class="form-control" name="signatureReqd" id="field_signatureReqd"
                           formControlName="signatureReqd"/>
                    <div *ngIf="editForm.get('signatureReqd')!.invalid && (editForm.get('signatureReqd')!.dirty || editForm.get('signatureReqd')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('signatureReqd')?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 255 }">
                        This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreShipmentSettings.schedulePickup" for="field_schedulePickup">Schedule Pickup</label>
                    <input type="checkbox" class="form-control" name="schedulePickup" id="field_schedulePickup"
                           formControlName="schedulePickup"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreShipmentSettings.liveRates" for="field_liveRates">Live Rates</label>
                    <input type="checkbox" class="form-control" name="liveRates" id="field_liveRates"
                           formControlName="liveRates"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreShipmentSettings.addResidential" for="field_addResidential">Add Residential</label>
                    <input type="checkbox" class="form-control" name="addResidential" id="field_addResidential"
                           formControlName="addResidential"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreShipmentSettings.tailgateAtDestination" for="field_tailgateAtDestination">Tailgate At Destination</label>
                    <input type="checkbox" class="form-control" name="tailgateAtDestination" id="field_tailgateAtDestination"
                           formControlName="tailgateAtDestination"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.ecomStoreShipmentSettings.tailgateAtSource" for="field_tailgateAtSource">Tailgate At Source</label>
                    <input type="checkbox" class="form-control" name="tailgateAtSource" id="field_tailgateAtSource"
                           formControlName="tailgateAtSource"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
