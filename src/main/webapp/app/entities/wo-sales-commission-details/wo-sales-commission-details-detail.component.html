<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="woSalesCommissionDetails">
            <h2><span jhiTranslate="eshipperApp.woSalesCommissionDetails.detail.title">Wo Sales Commission Details</span> {{ woSalesCommissionDetails.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.woSalesCommissionDetails.commission">Commission</span></dt>
                <dd>
                    <span>{{ woSalesCommissionDetails.commission }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wo-sales-commission-details', woSalesCommissionDetails.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
