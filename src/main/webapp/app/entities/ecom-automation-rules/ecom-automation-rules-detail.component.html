<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecomAutomationRules">
            <h2><span jhiTranslate="eshipperApp.ecomAutomationRules.detail.title">Ecom Automation Rules</span> {{ ecomAutomationRules.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ecomAutomationRules.name">Name</span></dt>
                <dd>
                    <span>{{ ecomAutomationRules.name }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomAutomationRules.enable">Enable</span></dt>
                <dd>
                    <span>{{ ecomAutomationRules.enable }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomAutomationRules.createdDate">Created Date</span></dt>
                <dd>
                    <span>{{ ecomAutomationRules.createdDate }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomAutomationRules.createdBy">Created By</span></dt>
                <dd>
                    <span>{{ ecomAutomationRules.createdBy }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomAutomationRules.ecomStore">Ecom Store</span></dt>
                <dd>
                    <div *ngIf="ecomAutomationRules.ecomStoreId">
                        <a [routerLink]="['/ecom-store', ecomAutomationRules.ecomStoreId, 'view']">{{ ecomAutomationRules.ecomStoreId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecom-automation-rules', ecomAutomationRules.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
