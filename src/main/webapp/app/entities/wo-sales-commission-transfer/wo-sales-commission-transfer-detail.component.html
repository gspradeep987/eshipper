<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="woSalesCommissionTransfer">
            <h2><span jhiTranslate="eshipperApp.woSalesCommissionTransfer.detail.title">Wo Sales Commission Transfer</span> {{ woSalesCommissionTransfer.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.woSalesCommissionTransfer.customerTransferDate">Customer Transfer Date</span></dt>
                <dd>
                    <span>{{ woSalesCommissionTransfer.customerTransferDate }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.woSalesCommissionTransfer.isIncludeHistoricalData">Is Include Historical Data</span></dt>
                <dd>
                    <span>{{ woSalesCommissionTransfer.isIncludeHistoricalData }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/wo-sales-commission-transfer', woSalesCommissionTransfer.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
