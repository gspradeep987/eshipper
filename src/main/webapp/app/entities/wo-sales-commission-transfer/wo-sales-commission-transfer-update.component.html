<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-wo-sales-commission-transfer-heading" jhiTranslate="eshipperApp.woSalesCommissionTransfer.home.createOrEditLabel">Create or edit a Wo Sales Commission Transfer</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.woSalesCommissionTransfer.customerTransferDate" for="field_customerTransferDate">Customer Transfer Date</label>
                    <div class="input-group">
                        <input id="field_customerTransferDate" type="text" class="form-control" name="customerTransferDate" ngbDatepicker #customerTransferDateDp="ngbDatepicker" formControlName="customerTransferDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="customerTransferDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.woSalesCommissionTransfer.isIncludeHistoricalData" for="field_isIncludeHistoricalData">Is Include Historical Data</label>
                    <input type="checkbox" class="form-control" name="isIncludeHistoricalData" id="field_isIncludeHistoricalData"
                           formControlName="isIncludeHistoricalData"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="eshipperApp.woSalesCommissionTransfer.woSalesAgent" for="field_woSalesAgent">Wo Sales Agent</label>
                    <select class="form-control" id="field_woSalesAgent" name="woSalesAgent" formControlName="woSalesAgentId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="woSalesAgentOption.id" *ngFor="let woSalesAgentOption of wosalesagents; trackBy: trackById">{{ woSalesAgentOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
