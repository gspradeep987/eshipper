<div>
  <h2 id="page-heading" data-cy="EcomMarkupTertiaryHeading">
    <span jhiTranslate="eshipperApp.ecomMarkupTertiary.home.title">Ecom Markup Tertiaries</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="eshipperApp.ecomMarkupTertiary.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-ecom-markup-tertiary"
        [routerLink]="['/ecom-markup-tertiary/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="eshipperApp.ecomMarkupTertiary.home.createLabel"> Create a new Ecom Markup Tertiary </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ecomMarkupTertiaries?.length === 0">
    <span jhiTranslate="eshipperApp.ecomMarkupTertiary.home.notFound">No ecomMarkupTertiaries found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ecomMarkupTertiaries && ecomMarkupTertiaries.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomMarkupTertiary.wgt1to5">Wgt 1 To 5</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomMarkupTertiary.wgt6to10">Wgt 6 To 10</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomMarkupTertiary.wgt11to15">Wgt 11 To 15</span></th>
          <th scope="col"><span jhiTranslate="eshipperApp.ecomMarkupTertiary.wgt16">Wgt 16</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ecomMarkupTertiary of ecomMarkupTertiaries; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/ecom-markup-tertiary', ecomMarkupTertiary.id, 'view']">{{ ecomMarkupTertiary.id }}</a>
          </td>
          <td>{{ ecomMarkupTertiary.wgt1to5 }}</td>
          <td>{{ ecomMarkupTertiary.wgt6to10 }}</td>
          <td>{{ ecomMarkupTertiary.wgt11to15 }}</td>
          <td>{{ ecomMarkupTertiary.wgt16 }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/ecom-markup-tertiary', ecomMarkupTertiary.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/ecom-markup-tertiary', ecomMarkupTertiary.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(ecomMarkupTertiary)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
