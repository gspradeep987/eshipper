<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecomMarkupTertiary">
            <h2><span jhiTranslate="eshipperApp.ecomMarkupTertiary.detail.title">Ecom Markup Tertiary</span> {{ ecomMarkupTertiary.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ecomMarkupTertiary.wgt1to5">Wgt 1 To 5</span></dt>
                <dd>
                    <span>{{ ecomMarkupTertiary.wgt1to5 }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomMarkupTertiary.wgt6to10">Wgt 6 To 10</span></dt>
                <dd>
                    <span>{{ ecomMarkupTertiary.wgt6to10 }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomMarkupTertiary.wgt11to15">Wgt 11 To 15</span></dt>
                <dd>
                    <span>{{ ecomMarkupTertiary.wgt11to15 }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomMarkupTertiary.wgt16">Wgt 16</span></dt>
                <dd>
                    <span>{{ ecomMarkupTertiary.wgt16 }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecom-markup-tertiary', ecomMarkupTertiary.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
