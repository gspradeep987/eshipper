<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ecomOrderPaymentStatus">
            <h2><span jhiTranslate="eshipperApp.ecomOrderPaymentStatus.detail.title">Ecom Order Payment Status</span> {{ ecomOrderPaymentStatus.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="eshipperApp.ecomOrderPaymentStatus.name">Name</span></dt>
                <dd>
                    <span>{{ ecomOrderPaymentStatus.name }}</span>
                </dd>
                <dt><span jhiTranslate="eshipperApp.ecomOrderPaymentStatus.value">Value</span></dt>
                <dd>
                    <span>{{ ecomOrderPaymentStatus.value }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ecom-order-payment-status', ecomOrderPaymentStatus.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
